<script src="//sadmin.kuaigeng.com/admin/js/vue-multiselect.min.js"></script>
<link rel="stylesheet" href="//sadmin.kuaigeng.com/admin/css/vue-multiselect.min.css">
<script type="text/x-template" id="i-select2">
    <div>
        <multiselect
                v-model="this.value"
                @input="updateValue(this.value)"
                :id="this.id"
                :options='options'
                multiple
                :taggable="true"
                @tag="addTag"
                :close-on-select="false"
                :hide-selected="true"
                :max="5"
                placeholder="请选择"
        >
        </multiselect>
    </div>
</script>
<script>
    Vue.component('i-select2', {
        template: "#i-select2",
        components: {
            Multiselect: window.VueMultiselect.default
        },
        data:function () {
            return  {
                value:[]
            }
        },
        props: [
            'value',
            "id",
            'options'
        ],
        methods: {
            updateValue: function (value) {
                // 通过 input 事件发出数值
                this.$emit('input', value)
            },
            addTag:function(newTag) {
                this.value.push(newTag)
            }
        }

    });
</script>
